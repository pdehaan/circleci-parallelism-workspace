jobs:
  flow:
    # executor: my-executor
    docker:
      - image: mcr.microsoft.com/playwright:v1.44.1-jammy
    working_directory: ~/app
    steps:
      - checkout
      - run: |
          mkdir -p workspace
          node --version > workspace/echo-output
          npm install
          echo "installed"
          npm test

      # Persist the specified paths (workspace/echo-output) into the workspace for use in downstream job.
      - persist_to_workspace:
          # Must be an absolute path, or relative path from working_directory. This is a directory in the execution
          # environment which is taken to be the root directory of the workspace.
          root: workspace
          # Must be relative path from root
          paths:
            - echo-output

  downstream:
    # executor: my-executor
    docker:
      - image: cimg/node:22.2
    working_directory: ~/app
    steps:
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: workspace

      - run: |
          cat ~/app/workspace/echo-output

workflows:
  btd:
    jobs:
      - flow
      - downstream:
          requires:
            - flow
